<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="images/logoPerpus.png" type="image/png">
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: green;
            font-size: 0.9rem;
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
            
            <div class="error" id="errorMessage">Invalid username or password.</div>
            <div class="success" id="successMessage">Login successful! Welcome.</div>
        </form>
    </div>

    <script>
        // JavaScript for form validation and login process
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent form submission

            // Clear previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // Get the values entered by the user
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Predefined username and password (for demo purposes)
            var predefinedUsername = "admin";
            var predefinedPassword = "12345";

            // Check if the username and password match the predefined values
            if (username === predefinedUsername && password === predefinedPassword) {
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>

</body>
</html>
